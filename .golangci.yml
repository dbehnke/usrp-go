run:
  timeout: 5m
  go: "1.25"

linters:
  enable:
    - gofmt
    - goimports
    - govet
    - ineffassign
    - misspell
    - errcheck
    - gosimple
    - staticcheck
    - unused
    - typecheck

linters-settings:
  gofmt:
    simplify: true
  misspell:
    locale: US

issues:
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - errcheck
    # Exclude test directories from some checks
    - path: test/
      linters:
        - errcheck
        - gosec
  max-issues-per-linter: 0
  max-same-issues: 0

output:
  print-issued-lines: true
  print-linter-name: true