name: CI - Dagger

on:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main]

jobs:
  dagger-run:
    name: Dagger Go pipeline
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Install Dagger CLI (from GitHub release)
        env:
          DAGGER_VERSION: '0.18.17'
        run: |
          set -eux
          # Download Dagger CLI release tarball and extract the 'dagger' binary
          URL="https://github.com/dagger/dagger/releases/download/v${DAGGER_VERSION}/cli-linux-amd64.tar.gz"
          curl -fsSL "$URL" -o /tmp/dagger.tar.gz
          sudo tar -C /usr/local/bin -xzf /tmp/dagger.tar.gz
          dagger --version

      - name: Build and run Dagger pipeline
        env:
          CI: "true"
        run: |
          cd ci/dagger
          go build -o run .
          ./run
        timeout-minutes: 30
