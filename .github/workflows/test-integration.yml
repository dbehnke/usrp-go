name: CI - Dagger

on:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main]

jobs:
  dagger-run:
    name: Dagger Go pipeline
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Install Dagger CLI (installer)
        run: |
          set -eux
          # Install dagger using their installer into $HOME/.local/bin
          curl -fsSL https://dl.dagger.io/dagger/install.sh | BIN_DIR=$HOME/.local/bin sh
          export PATH="$HOME/.local/bin:$PATH"
          $HOME/.local/bin/dagger version

      - name: Build and run Dagger pipeline
        env:
          CI: "true"
        run: |
          cd ci/dagger
          go build -o run .
          ./run
        timeout-minutes: 30
