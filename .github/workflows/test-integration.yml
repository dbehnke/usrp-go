name: CI - Integration & Dagger

on:
  push:
    branches: [main, feature/*]
  pull_request:
    branches: [main]

jobs:
  integration:
    name: Integration (Docker-in-Docker)
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:24-dind
        options: >-
          --privileged
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Docker client
        run: |
          echo "DOCKER_HOST=tcp://localhost:2375" >> $GITHUB_ENV

      - name: Install prerequisites
        run: |
          sudo apt-get update -y
          sudo apt-get install -y curl ca-certificates git make build-essential
          # Install just if not available (best-effort)
          if ! command -v just >/dev/null 2>&1; then
            echo "Installing just..."
            curl -fsSL -o /tmp/just.tar.gz https://github.com/casey/just/releases/download/v0.11.0/just-v0.11.0-x86_64-unknown-linux-musl.tar.gz
            sudo tar -xzf /tmp/just.tar.gz -C /tmp
            sudo mv /tmp/just-v0.11.0-x86_64-unknown-linux-musl/just /usr/local/bin/just
            sudo chmod +x /usr/local/bin/just
          fi
          # Verify installation
          if command -v just >/dev/null 2>&1; then
            just --version
          else
            echo "just not installed";
            exit 1;
          fi

      - name: Run integration tests (under bash)
        env:
          CI: "true"
        run: |
          # Run the project's integration test recipe inside bash so POSIX $?, pipes, and
          # other expectations behave correctly.
          env bash -lc 'set -o pipefail; just test-integration'
        timeout-minutes: 60

  dagger-run:
    name: Dagger Go pipeline
    runs-on: ubuntu-latest
    needs: integration
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Install Dagger CLI
        run: |
          curl -fsSL https://dl.dagger.io/cli.sh | sh

      - name: Build and run Dagger pipeline
        env:
          CI: "true"
        run: |
          cd ci/dagger
          go build -o run .
          ./run
        timeout-minutes: 30
