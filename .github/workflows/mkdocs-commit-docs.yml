name: Build & Commit MkDocs site into docs/

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-commit:
    name: Build MkDocs and commit site into docs/
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Exit if trigger commit contains [skip ci]
        run: |
          msg=$(git log -1 --pretty=%B)
          echo "Last commit message: $msg"
          if echo "$msg" | grep -q "\[skip ci\]"; then
            echo "Skipping workflow because commit contains [skip ci]"
            exit 0
          fi

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build the site
        run: mkdocs build --config-file mkdocs.yml -d site

      - name: Replace docs/ with generated site
        run: |
          # remove all existing files under docs/ (be careful)
          git rm -r --ignore-unmatch docs || true
          mkdir -p docs
          cp -r site/* docs/
          # ensure we have a README redirect for non-html browsing (optional)
          echo "Site generated by CI" > docs/CI_GENERATED

      - name: Commit and push generated site
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs || true
          git commit -m "chore(docs): publish generated site into docs/ [skip ci]" || echo "nothing to commit"
          git push origin HEAD
