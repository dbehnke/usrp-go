<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="260" viewBox="0 0 800 260">
  <style>
    .box { fill:#f8fafc; stroke:#334155; stroke-width:2px; rx:8; }
    .label { font-family: Inter, Arial, sans-serif; font-size:14px; fill:#0f172a; }
    .small { font-size:12px; fill:#475569; }
    .arrow { stroke:#0f172a; stroke-width:2px; fill:none; marker-end:url(#arrowhead); }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0f172a" />
    </marker>
  </defs>

  <!-- sources -->
  <rect x="24" y="36" width="160" height="64" class="box"/>
  <text x="104" y="60" text-anchor="middle" class="label">Audio Sources</text>
  <text x="104" y="78" text-anchor="middle" class="small">(UDP / file / mock)</text>

  <!-- router -->
  <rect x="300" y="20" width="200" height="120" class="box"/>
  <text x="400" y="54" text-anchor="middle" class="label">Audio Router</text>
  <text x="400" y="72" text-anchor="middle" class="small">(transcode, resample, route)</text>

  <!-- consumers -->
  <rect x="560" y="36" width="200" height="64" class="box"/>
  <text x="660" y="60" text-anchor="middle" class="label">Downstream</text>
  <text x="660" y="78" text-anchor="middle" class="small">Allstar mock / USRP</text>

  <!-- arrows -->
  <path d="M184 68 L300 68" class="arrow" />
  <path d="M500 68 L560 68" class="arrow" />

  <!-- optional validator below -->
  <rect x="300" y="160" width="200" height="64" class="box"/>
  <text x="400" y="186" text-anchor="middle" class="label">Validator</text>
  <text x="400" y="204" text-anchor="middle" class="small">(integration tests)</text>
  <path d="M380 140 L380 160" class="arrow" transform="translate(0,0)" />

</svg>
